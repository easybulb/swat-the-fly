<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play Swat The Fly, a dynamic browser game where quick reflexes are key. Swat as many flies as you can before time runs out and compete for the highest score!">
    <meta name="keywords"
        content="Swat The Fly, online game, browser game, reflex game, casual gaming, HTML5 game, JavaScript game, fun game, time challenge">
    <meta name="author" content="Henry Ofodieze">
    <title>Swat the Fly Game</title>

    <!-- Favicon links -->

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <audio id="background-music" loop>
        <source src="assets/audio/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="swat-sound">
        <source src="assets/audio/swat-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="start-screen">
        <h1>Swat the Fly Game</h1>
        <label for="time-select">Select Countdown Time (seconds):</label>
        <input type="number" id="time-select" min="10" max="60" value="30">
        <button id="start-button" class="btn">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="fly"></div>
        <div id="score-board">Score: 0</div>
        <div id="timer">Time: 30s</div>
    </div>

    <div id="end-screen" style="display: none;">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button id="play-again-button">Play Again</button>
    </div>

    <!-- Navigation Buttons -->
    <div id="navigation-buttons">
        <button id="restart-button">Restart</button>
        <button id="end-button">End</button>
        <button id="info-button">(i)</button>
    </div>

    <!-- Mute/Unmute Button -->
    <button id="mute-button">ðŸ”Š</button>

    <!-- Info Popup -->
    <div id="info-popup" class="popup">
        <div class="popup-content">
            <span id="close-popup">&times;</span>
            <h2>How to Play Swat the Fly</h2>
            <p>Swat as many flies as you can before the time runs out! Click or tap on the fly to score points.
                Customize the game duration before you start.</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
